<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <picture>
        <source media="(max-width:768px)" srcset="images/image-product-mobile.jpg" />
        <img src="images/image-product-desktop.jpg"  alt="">
      </picture>
    </div>
    <div class="right">
      <h3 class="light-txt">PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price-tag"><span class="price">$149.99</span><span class="light-num">$169.99</span></p>
      <button><img src="images/icon-cart.svg" alt="">
      Add to Cart</button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiviya Chinnasamy</a>.
    </div>

  </footer>


</body>

</html>
